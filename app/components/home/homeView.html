<div class="container-fluid text-center">
    <div class="row">
        <div class="col-lg-12 title">{{allTexts.mainMenuTitleText}}</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-xs-4 header">Numbers &amp; Digits</div>
        <div class="col-lg-2 col-md-2 col-xs-1 header">+/-</div>
        <div class="col-lg-2 col-md-2 col-xs-2 header">* / /</div>
        <div class="col-lg-2 col-md-2 col-xs-2 header">Units</div>
        <div class="col-lg-3 col-md-3 col-xs-3 header">Geometry</div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-3 col-xs-4" ng-repeat="level in mainMenuData">
            <div class="row" ng-style="{{exercise.bcgColor}}" ng-repeat="exercise in level.exerciseListDTO">
                <div class="col-xs-2">
                    <a ng-style="{{exercise.textColor}}" ng-href="#/{{exercise.exerciseContentDTO.content}}">{{exercise.exerciseContentDTO.content}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
